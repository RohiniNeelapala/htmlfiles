<html>
    <head>
        <title>marque tag</title>
    </head>
    <body>
        <marquee>a simple scrolling text</marquee><br><br>
        <marquee behaviour="scroll" direction="left">this text is scroll from right to left</marquee><br><br>
        <marquee behaviour="scroll" direction="right">this text is scroll from left to right</marquee><br><br>
        <marquee behaviour="slide" direction="left">this text is scroll from right to left</marquee><br><br>
        <marquee behaviour="alternate" scrollamount="1"> hurry i am bouncing back</marquee><br><br>
        <marquee behaviour="scroll" direction="up">this text is scroll from bottom to top</marquee><br><br>
        <marquee behaviour="alternate" direction="up">this text is scroll from top to bottom</marquee><br><br>
        <marquee behaviour="scroll" scrollamount="200">i am jumping text</marquee>
    </body>
</html>
