<html>
    <head>
        <style>
            a{
                text-decoration: none;
            }
            a:link{
                color: purple;
            }
            a:visited{
                color: blue;
            }
            a:active{
                color: deeppink;
            }
            a:hover{
                text-decoration: underline;
            }
            img{
                opacity: 1;
            }
            img:hover{
                opacity: 0.5;
            }
        </style>

    </head>
    <body>
        <a href="https://www.flipkart.com/">flipkart</a>
        <a href="https://www.amazon.com/">amazon</a>
        <a href="https://www.myntra.com/">myntra</a><br><br><br>
        <img src="flower.jpg" height="300px" width="300px">
    </body>
</html>
