<html>
    <head>
        <script>
            function m1()
            {
                var data=document.getElementById('demo');
                data.style.backgroundColor="black"
                data.style.color="white"
                data.style.borderColor="pink"
                data.style.borderWidth="10px"
                data.align='right'
                data.innerHTML="i am changed"
            }
        </script>
    </head>
    <body>
        <button onclick="m1()">click</button>
        <h1 id="demo" align="center" style="background-color: aqua;color: bisque;border-style: ridge;border-width: 2px;border-color: blue">click button to change</h1>
    </body>
</html>
