<html>
    <head>
        <title>registration form</title>
    </head>
    <body style="background-color: pink;font-size: medium;">
        <form>
            <fieldset>
            <legend align="center"><h2>Registration form</h2></legend>
            <label>first name</label>
            <input type="text" placeholder="Enter first name" required><br><br>
            <label>last name</label>
            <input type="text" placeholder="Enter last name" required><br><br>
            <label>Date of birth</label>
            <input type="date" placeholder="Date of birth" required><br><br>
            <label for="Gender">Gender</label><br>
            <input type="radio" name="Gender">male<br>
            <input type="radio" name="Gender">female<br><br>
            <label>state</label>
            <select>
                <option>select</option>
                <option>Andhra pradesh</option>
                <option>Telangana</option>
                <option>uttar pradesh</option>
                <option>arunachal pradesh</option>
                <option>bihar</option>
                <option>assam</option>
                <option>goa</option>
            </select><br><br>
            <label>e-mail</label>
            <input type="email" placeholder="enter e-mail" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"required><br><br>
            <label>phone no</label>
            <input type="tel" placeholder="enter phone no" required><br><br>
            <label>password</label>
            <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required><br><br>
            <label>confirm password</label>
            <input type="password" required><br><br>
            <input type="checkbox" required>I agree to the terms of use<br><br>
            <input type="submit" >
            <input type="reset">
            <input type="button" value="click" onclick="alert('helloo')">
        </fieldset>
        </form>
    </body>
</html>
