<html>
    <head>
        <script>
            var s="codinghub";
            var s1="";
            var count=0,count1=0;
            for(var x=0;x<s.length;x++)
            {
                var ch=s.charAt(x);
                if(ch=='a'||ch=='e'||ch=='i'||ch=='o'||ch=='u'||ch=='A'||ch=='E'||ch=='I'||ch=='O'||ch=='U')
                {
                      count++;
                }
                else
                {
                        count1++;
                }
            }
            document.write("no of vowels are "+count+"  ");
            document.write("no of cononants are "+count1);
        </script>
    </head>
</html>
