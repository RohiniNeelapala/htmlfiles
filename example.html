<html>
    <head>
        <script>
            function fact()
            {
                var num=prompt("enter number");
                var fact=1;
                for(var start=1;start<=num;start++)
                {
                    fact=fact*start;
                }
                document.write(fact);
            }
        </script>
    </head>
    <body>
        <button onclick="fact()">click</button>
    </body>
</html>
